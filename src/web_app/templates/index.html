<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الميزات باستخدام الخوارزميات الجينية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin: 30px auto;
            padding: 30px;
            max-width: 1200px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e7f3ff;
            border-color: #2196F3;
        }
        .results-card {
            margin-top: 30px;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }
        .method-card {
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .feature-list {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .badge-feature {
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="bi bi-gene"></i> اختيار الميزات باستخدام الخوارزميات الجينية</h1>
                <p class="text-muted">تحليل ومقارنة طرق اختيار الميزات</p>
            </div>

            <!-- Upload Section -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-cloud-upload"></i> رفع مجموعة البيانات</h5>
                </div>
                <div class="card-body">
                    <div class="upload-area" id="uploadArea">
                        <i class="bi bi-file-earmark-spreadsheet" style="font-size: 48px; color: #667eea;"></i>
                        <h5>اسحب الملف هنا أو انقر للتصفح</h5>
                        <p class="text-muted">CSV, XLSX, XLS (حد أقصى 16 MB)</p>
                        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" style="display: none;">
                    </div>
                    
                    <div id="fileInfo" style="display: none;">
                        <div class="alert alert-info">
                            <strong>الملف المرفوع:</strong> <span id="fileName"></span><br>
                            <strong>عدد العينات:</strong> <span id="nSamples"></span><br>
                            <strong>عدد الميزات:</strong> <span id="nFeatures"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label for="targetColumn" class="form-label">اختر عمود الهدف (Target):</label>
                            <select class="form-select" id="targetColumn"></select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">معاملات الخوارزمية الجينية:</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="populationSize" class="form-label">حجم المجتمع (Population Size)</label>
                                    <input type="number" class="form-control" id="populationSize" value="30" min="10" max="100">
                                </div>
                                <div class="col-md-6">
                                    <label for="nGenerations" class="form-label">عدد الأجيال (Generations)</label>
                                    <input type="number" class="form-control" id="nGenerations" value="20" min="10" max="100">
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary btn-lg w-100" id="runAnalysisBtn">
                            <i class="bi bi-play-circle"></i> تشغيل التحليل
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loadingIndicator">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p class="mt-3">جاري تحليل البيانات... قد يستغرق هذا بعض الوقت</p>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" style="display: none;">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-graph-up"></i> النتائج</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer"></div>
                        <div id="comparisonChart" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
